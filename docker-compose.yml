version: '3'

# Note: check services with: http://localhost:8081/api/rawdata


services:
  traefik:
    image: traefik:v2.0
    ports:
      - "80:80"
      - "1313:1313"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik.yml:/etc/traefik/traefik.yml
      # - /opt/traefik/certs/:/certs/
      - ./certs/:/certs/
      # - ./traefik.log:/etc/traefik/traefik.log


      ## TODO: figure out way to push up modules, (docker hub repo?)

  # Restart container, whithout restarting traefik: `docker-compose up -d whoami`
  whoami:
    image: gotify/server
    labels:
      - "traefik.http.routers.whoami.rule=Host(`whoami.jlwarren1.com`) || Path(`/whoami2`)"
      - traefik.http.routers.whoami.entryPoints=web
  
  goify:
    image: containous/whoami
    volumes:
      - ./gotify/data:/app/data
    labels:
      - "traefik.http.routers.whoami.rule=Host(`goify.jlwarren1.com`)"
      - traefik.http.routers.whoami.entryPoints=web

  hugo:
    image: gohugoio/hugo
    labels:
      - traefik.http.routers.blog.rule=Host(`blog.jlwarren1.com`, `jlwarren1.com:1313`) || Path(`/blog`)
      - traefik.http.routers.blog.entryPoints=web
      - traefik.http.services.blog.loadbalancer.server.port=1313
    # commands:https://gohugo.io/commands/hugo/
    command: server --bind 0.0.0.0
      --baseURL=blog.localhost
      --source /srv/hugo
      --theme hyde
      --buildDrafts
      --watch
      --appendPort=false
      --disableLiveReload=true
    volumes:
      - ./blog/site:/srv/hugo